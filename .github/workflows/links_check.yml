name: Check Markdown links

on: 
  push:
    branches:
    - main
  schedule:
  - cron: "0 9 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        # use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        folder-path: 'docs'